<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-section {
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-section input {
            padding: 15px 20px;
            width: 70%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .search-section input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .search-section button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            border-right: 5px solid #3498db;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .student-info {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .student-info h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .student-info div {
            font-size: 18px;
            color: #555;
        }
        
        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .grades-table th, .grades-table td {
            padding: 15px 20px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .grades-table th {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            font-weight: 600;
        }
        
        .grades-table tr:last-child td {
            border-bottom: none;
        }
        
        .grades-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .total-grade {
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            text-align: left;
            font-size: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 15px;
            background: #ffeaea;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            color: #3498db;
            font-size: 18px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .search-section input {
                width: 100%;
                font-size: 16px;
            }
            
            .grades-table th, .grades-table td {
                padding: 10px 12px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نتائج الطلاب</h1>
        
        <div class="search-section">
            <input type="number" id="studentId" placeholder="أدخل رقمك المسلسل">
            <button onclick="searchStudent()">عرض النتيجة</button>
            <div class="error-message" id="errorMessage">رقم الطالب غير موجود. يرجى التحقق من الرقم وإعادة المحاولة.</div>
        </div>
        
        <div class="loading" id="loadingMessage">جاري تحميل البيانات...</div>
        
        <div class="result-section" id="resultSection">
            <div class="student-info">
                <h2 id="studentName">اسم الطالب</h2>
                <div>رقم الطالب: <span id="displayStudentId"></span></div>
            </div>
            
            <table class="grades-table">
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدرجة</th>
                    </tr>
                </thead>
                <tbody id="gradesTableBody">
                    <!-- سيتم تعبئة الجدول بالبيانات من خلال الجافاسكريبت -->
                </tbody>
            </table>
            
            <div class="total-grade">المجموع: <span id="totalGrade"></span></div>
        </div>
        
        <div class="footer">
            نظام نتائج الطلاب - جميع الحقوق محفوظة &copy; 2025
        </div>
    </div>

    <script>
        // بيانات الطلاب (سيتم تحميلها من ملف JSON)
        let studentsData = [];
        
        // مسار ملف JSON الخارجي (يمكنك تغييره ليتناسب مع موقع ملفك)
        const EXTERNAL_JSON_URL = 'students.json';

        // تحميل البيانات من ملف JSON مباشرة عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                loadingMessage.style.display = 'block';
                const response = await fetch(EXTERNAL_JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`خطأ في تحميل الملف: ${response.status}`);
                }
                
                studentsData = await response.json();
                loadingMessage.style.display = 'none';
                
                // إظهار رسالة نجاح تحميل البيانات لفترة وجيزة
                showStatus('تم تحميل بيانات الطلاب بنجاح', 'success');
                
            } catch (error) {
                console.error('خطأ في تحميل ملف البيانات:', error);
                loadingMessage.innerHTML = 'فشل في تحميل البيانات. تأكد من وجود ملف students.json في نفس المجلد';
                loadingMessage.style.color = '#e74c3c';
            }
        });

        // دالة البحث عن الطالب
        function searchStudent() {
            const studentId = parseInt(document.getElementById('studentId').value);
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            
            // إخفاء الرسائل السابقة
            errorMessage.style.display = 'none';
            resultSection.style.display = 'none';
            
            if (!studentId) {
                errorMessage.textContent = "يرجى إدخال رقم الطالب";
                errorMessage.style.display = 'block';
                return;
            }
            
            // البحث عن الطالب
            const student = studentsData.find(s => s.id === studentId);
            
            if (student) {
                // عرض بيانات الطالب
                document.getElementById('studentName').textContent = student.name;
                document.getElementById('displayStudentId').textContent = student.id;
                
                // تعبئة جدول الدرجات
                const gradesTableBody = document.getElementById('gradesTableBody');
                gradesTableBody.innerHTML = '';
                
                let total = 0;
                let subjectCount = 0;
                
                for (const [subject, grade] of Object.entries(student.grades)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${subject}</td>
                        <td>${grade}</td>
                    `;
                    gradesTableBody.appendChild(row);
                    total += grade;
                    subjectCount++;
                }
                
                // حساب المتوسط
                const average = total / subjectCount;
                
                // عرض المجموع والمتوسط
                document.getElementById('totalGrade').textContent = `${total} / ${subjectCount * 100} (المتوسط: ${average.toFixed(2)})`;
                
                // عرض قسم النتائج
                resultSection.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // دالة لعرض رسائل الحالة
        function showStatus(message, type) {
            // إنشاء عنصر رسالة مؤقت
            const statusElement = document.createElement('div');
            statusElement.textContent = message;
            statusElement.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                animation: fadeInOut 3s ease;
                background: ${type === 'success' ? '#2ecc71' : '#e74c3c'};
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            
            // إضافة أنيميشن للرسالة
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateY(-20px); }
                    10% { opacity: 1; transform: translateY(0); }
                    90% { opacity: 1; transform: translateY(0); }
                    100% { opacity: 0; transform: translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(statusElement);
            
            // إزالة الرسالة بعد 3 ثواني
            setTimeout(() => {
                document.body.removeChild(statusElement);
                document.head.removeChild(style);
            }, 3000);
        }

        // السماح بالبحث عند الضغط على زر Enter
        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });
    </script>
</body>
</html>
